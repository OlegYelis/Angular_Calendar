<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <p class="form__title">Request Absence</p>

  <mat-form-field appearance="outline" class="form__select">
    <mat-label>What type of absence</mat-label>
    <mat-select formControlName="absenceType">
      <mat-option value="sick">Sick</mat-option>
      <mat-option value="vacation">Vacation</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form__date">
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="fromDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="fromPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="toDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="toPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="form__comment">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <div class="form__actions">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit">Submit</button>
  </div>
</form>
