<form [formGroup]="form" class="form">
  @if (data) {
  <p class="form__title">Absence Period</p>
  } @else {
  <p class="form__title">Request Absence</p>
  }

  <mat-form-field appearance="outline" class="form__select">
    <mat-label>What type of absence</mat-label>
    <mat-select formControlName="absenceType">
      <mat-option [value]="currentAbsence.Sick">Sick</mat-option>
      <mat-option [value]="currentAbsence.Vacation">Vacation</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form__date">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="fromDate" placeholder="Start date" />
      <input matEndDate formControlName="toDate" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form__comment">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <div class="form__actions">
    @if (data) {
    <button
      mat-flat-button
      class="form__btn--delete"
      (click)="deleteAbscenceHandler()"
    >
      Delete
    </button>
    <button
      mat-flat-button
      (click)="updateAbsenceHandler()"
      type="submit"
      [disabled]="form.invalid"
    >
      Update
    </button>
    } @else {
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      (click)="createNewAbsenceHandler()"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
    }
  </div>
</form>
