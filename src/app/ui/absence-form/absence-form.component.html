<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <p class="form__title">Request Absence</p>

  <mat-form-field appearance="outline" class="form__select">
    <mat-label>What type of absence</mat-label>
    <mat-select formControlName="absenceType">
      <mat-option [value]="Sick">Sick</mat-option>
      <mat-option [value]="Vacation">Vacation</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form__date">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="fromDate" placeholder="Start date" />
      <input matEndDate formControlName="toDate" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form__comment">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <div class="form__actions">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>
